<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsivo.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <img src="./src/images/illustration-hero.svg" alt="illustration-hero" class="imagem-topo">
    <div class="conteudo">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="plano">
        <img src="./src/images/icon-music.svg" alt="icon-music">
        <div class="valor-plano">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <a href="#" class="btn-pagamento">Proceed to Payment</a>
      <a href="#" class="btn-cancelar">Cancel Order</a>
    </div>
  </div>
</body>

</html>
